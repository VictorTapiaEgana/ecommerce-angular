<nav class="flex flex-wrap w-full bg-black">
  
  <section class="hidden min-[1024px]:block w-full sm:w-1/3">
    <!-- Contenido -->
  </section>

  <!-- Segundo section -->
  <section
    class="w-1/2 lg:w-1/3 flex flex-col sm:flex-row justify-center items-center "
  >      
  </section>
  
  <!-- Tercer section -->
  <section
    class="w-1/2 lg:w-1/3 flex flex-col sm:flex-row justify-end items-center"
  >
    <ul
      class="bg-black flex gap-2 text-white p-1 pt-2 justify-end pr-4 sm:pr-10"
    >
      <li><mat-icon fontIcon="search"></mat-icon></li>
      <li><mat-icon fontIcon="person"></mat-icon></li>
      <li><mat-icon fontIcon="favorite"></mat-icon></li>
      <li>
        <mat-icon fontIcon="local_mall" 
                  [matBadge]="TotalProductosCarrito()" 
                  matButton [matMenuTriggerFor]="menu">
        </mat-icon>
        <mat-menu #menu="matMenu" class="p-2 custom-menu border-white border-2">                 
              <table>
                <thead>
                  <tr>
                    <th>Prod.</th>
                    <th>Cant.</th>
                    <th>Precio</th>
                  </tr>
                </thead>
                <tbody>

                    @for (producto of CarritO.ArrayCarritoDeCompras() ;track $index) {                              
                      <tr>
                        <td>{{ producto.producto.title }}</td> 
                        <td class="text-center">{{ producto.cantidad }}</td> 
                        <td class="text-right">${{ producto.producto.price }}</td>
                      </tr>
                    }
                  
                </tbody>
              </table>
              <section class="flex flex-col items-end">
                <span>$ {{ totalCarrito().toPrecision(4) }} </span>
                <button class="mini-button" matButton="filled">ir al Carrito</button>
              </section>
              
        </mat-menu>
      </li>

      <li>              
    </ul>
  </section>
