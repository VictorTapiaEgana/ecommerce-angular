<section class="p-5 flex justify-center items-center flex-col mt-6">

    <p class=" text-4xl underline">Perfil de usuario</p>

    <section>
        <img src="/usuario.png" width="375" alt="foto de usuario">

        <section class="text-lg">

            <section class="w-full flex gap-2">
            
                <span class="bg-gray-300 animate-pulse h-6 mb-2 w-1/3"></span>     
                <span class="bg-gray-300 animate-pulse h-6 mb-2 w-2/3"></span>     
            </section>

            <div class="bg-gray-300 animate-pulse h-6 mb-2"></div> 
            <div class="bg-gray-300 animate-pulse h-6 mb-2"></div> 

        </section>         
        
        @if (listaFav.arregloDeFavoritos().length > 0) {
            <p class="text-3xl text-center my-8"> Lista de Favoritos</p>
                <table class="w-full">
                    <thead>
                        <tr class="border-b-4">
                            <th>#</th>
                            <th>Producto</th>
                            <th>Valor</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (fav of listaFav.arregloDeFavoritos(); track $index) {
                            <tr class="border-b-1">
                                <td class="text-left"> {{ $index + 1 }}- </td>
                                <td> {{ fav.title }} </td>
                                <td class="text-right">$ {{ fav.price }}</td>
                                <td class="flex justify-center items-center text-red-600 w-full cursor-pointer">
                                    <mat-icon (click)="eliminarFavorito(fav)">
                                        close
                                    </mat-icon>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
        } @else {
            <span class="text-3xl text-red-500">                
                <span class="text-black">No hay Productos favoritos </span>
                <mat-icon>heart_broken</mat-icon>    
            </span>
        }        

    </section>    

</section>
