<section class="flex justify-center py-5 flex-col">

    <h1 class="text-3xl text-center mb-5">Datos de Despacho</h1>

    <section>   
        <form class="px-2">

            <section class="flex flex-col flex-wrap sm:flex-row gap-3 justify-center"> <!-- Linea 1-->

                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="juanito">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>

                    <mat-label>Email</mat-label>

            <section class="flex flex-wrap flex-col sm:flex-row gap-3 justify-center"><!-- Linea 2-->

                </mat-form-field>
                <mat-form-field class="flex-1 sm:basis-[calc(50%-0.375rem)]">
