<section class="flex justify-center py-5 flex-col">

    <h1 class="text-3xl text-center mb-5">Datos de Despacho</h1>

    <section>   
        <form [formGroup]="formulario" class="px-2">

            <!-- Linea 1-->
            <section class="flex flex-col flex-wrap sm:flex-row gap-3 justify-center"> 
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="juanito" formControlName="nombre">
                    <mat-error *ngIf="formulario.get('nombre')?.hasError('required')">
                        Ingrese el nombre
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Perez rojas" formControlName="apellidos">
                    <mat-error *ngIf="formulario.get('apellidos')?.hasError('required')">
                        Ingrese los apellidos
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                        <input matInput placeholder="ejemplo@correo.cl" type="email" formControlName="email">                    
                        <mat-error *ngIf="formulario.get('email')?.hasError('required')">
                            Ingrese el correo electronico
                        </mat-error>
                </mat-form-field>                
            </section>

            <!-- Linea 2-->
            <section class="flex flex-wrap flex-col sm:flex-row gap-3 justify-center">
                <mat-form-field class="flex-1 sm:basis-[calc(50%-0.375rem)]">
                    <mat-label>Direccion</mat-label>
                        <input matInput placeholder="Las rojas 345" formControlName="direccion">                    
                        <mat-error *ngIf="formulario.get('direccion')?.hasError('required')">   
                            Ingrese su direccion
                        </mat-error>
                </mat-form-field>
                <mat-form-field class="flex-1 sm:basis-[calc(50%-0.375rem)]">
                    <mat-label>Ciudad</mat-label>
                    <input class="" matInput placeholder="La Serena" formControlName="ciudad">
                    <mat-error *ngIf="formulario.get('ciudad')?.hasError('required')">
                        Ingrese su ciudad
                    </mat-error>
                    
                </mat-form-field>
            </section>

            <!-- Linea 3-->
            <section class="flex flex-wrap flex-col sm:flex-row gap-3 justify-center mt-5">

                <button matButton="filled" style="background-color: red;" [routerLink]="''">
                    <mat-icon>close</mat-icon>
                    Cancelar
                </button>

                <button matButton="filled" style="background-color: blue;" (click)="carrito.limpiarCarrito()">
                    <mat-icon>cleaning_services</mat-icon>
                    Limpiar Carrito
                </button>

                <button matButton="filled" style="background-color: green;" (click)="ValidarDatos()">
                    <mat-icon>payments</mat-icon>
                    Checkout
                </button>
                
            </section>
            

        </form>
    </section>

</section>
