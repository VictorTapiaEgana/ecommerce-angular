<section class="flex justify-center py-5 flex-col">

    <h1 class="text-3xl text-center mb-5">Datos de Despacho</h1>

    <section>   
        <form class="px-2">

            <!-- Linea 1-->
            <section class="flex flex-col flex-wrap sm:flex-row gap-3 justify-center"> 
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="juanito">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Perez rojas">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                        <input matInput placeholder="ejemplo@correo.cl" type="email">                    
                </mat-form-field>                
            </section>

            <!-- Linea 2-->
            <section class="flex flex-wrap flex-col sm:flex-row gap-3 justify-center">
                <mat-form-field class="flex-1 sm:basis-[calc(50%-0.375rem)]">
                    <mat-label>Direccion</mat-label>
                        <input matInput placeholder="Las rojas 345">                    
                </mat-form-field>
                <mat-form-field class="flex-1 sm:basis-[calc(50%-0.375rem)]">
                    <mat-label>Ciudad</mat-label>
                    <input class="" matInput placeholder="La Serena">
                </mat-form-field>
            </section>

            <!-- Linea 3-->
            <section class="flex flex-wrap flex-col sm:flex-row gap-3 justify-center">

                <button matButton="filled" style="background-color: red;" [routerLink]="''">
                    <mat-icon>close</mat-icon>
                    Cancelar
                </button>

                <button matButton="filled" style="background-color: blue;" (click)="carrito.limpiarCarrito()">
                    <mat-icon>cleaning_services</mat-icon>
                    Limpiar Carrito
                </button>

                <button matButton="filled" style="background-color: green;">
                    <mat-icon>payments</mat-icon>
                    Checkout
                </button>
                
            </section>
            

        </form>
    </section>

</section>
